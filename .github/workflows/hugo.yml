name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.146.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Checkout docs repos
        run: |
          mkdir -p docusaurus/src
          cd docusaurus/src
          git clone https://github.com/LogicIQ/konductor.git
          git clone https://github.com/LogicIQ/pvc-chonker.git
          git clone https://github.com/LogicIQ/secret-santa.git
      - name: Verify docs structure
        run: |
          echo "Checking docusaurus/src folder structure:"
          ls -la docusaurus/src/
          echo "Checking konductor docs:"
          ls -la docusaurus/src/konductor/docs/ || echo "konductor docs not found"
          echo "Checking pvc-chonker docs:"
          ls -la docusaurus/src/pvc-chonker/docs/ || echo "pvc-chonker docs not found"
          echo "Checking secret-santa docs:"
          ls -la docusaurus/src/secret-santa/docs/ || echo "secret-santa docs not found"
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: docusaurus/package-lock.json
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build with Task
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: task build          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4